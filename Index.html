{% extends "base.html" %}

{% block title %}Translate Text{% endblock %}

{% block header %}Welcome to the Text Translator{% endblock %}

{% block content %}
<form method="POST">
    <label for="text_to_translate">Text to Translate:</label>
    <textarea id="text_to_translate" name="text_to_translate" rows="4" cols="50"></textarea><br>
    
    <label for="target_language">Target Language:</label>
    <select id="target_language" name="target_language">
        {% for code, name in languages.items() %}
            <option value="{{ code }}">{{ name.title() }}</option>
        {% endfor %}
    </select><br>
    
    <input type="submit" value="Translate">
</form>

{% if translated_text %}
    <h2>Translated Text:</h2>
    <p class="translated">{{ translated_text }}</p>
{% endif %}
{% endblock %}
